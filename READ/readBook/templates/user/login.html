{% extends 'base.html' %}
{% block title %}
    登录
{% endblock %}
{% block content %}
    <div>
        <form class="form form-horizontal" action="/user/login/" method="post">
            {% csrf_token %}
            <div class="form-group">

                <div class="col-xs-6">
                    <label class="col-xs-3　text-right　alignLine">账号</label>
                    <input type="text" class="form-control " name="username">
                </div>
                <div class="col-xs-3 ">
                    {% if errors.name %}
                        <span style="color: red">{{ errors.name }}</span>
                    {% endif %}
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-6">
                    <label class="col-xs-3　text-right algnLabel">密码</label>
                    <input type='password' class="form-control" name="password">
                </div>
                <div class="col-xs-3 text-center">
                    {% if errors.pwd %}
                        <span style="color: red">{{ errors.pwd }}</span>
                    {% endif %}
                </div>

            </div>
        <div class="form-group ">
                <button  class="btn btn-primary text-center">登录</button>
        </div>
        </form>
    </div>
{% endblock %}
